<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radom card generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="table">
      <div class="card" id="card">
        <div class="card-suit flex-start" id="card-suit-top"></div>
        <div class="card-value" id="card-value"></div>
        <div class="card-suit flex-end" id="card-suit-bottom"></div>
      </div>
    </div>
    <button onclick="generateRandomCard()">Generar una carta diferente</button>

    <script src="app.js"></script>
  </body>
</html>
